<!DOCTYPE html>
          <html lang="pt-BR">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Lista de tarefas</title>
            <link rel="stylesheet" href="estilos.css">
          </head>
          <body>
            <div class="card">
              <span class="card__title">Lista de Tarefas</span>
              <form class="card__form" id="taskForm">
                  <input required type="text" placeholder="Digite sua tarefa" id="taskInput" />
                  <button type="submit" class="card__button">Adicionar</button>
              </form>
              <ul class="tasks" id="taskList"></ul>
              
              <script src="javascript.JS"></script>
            </body>
